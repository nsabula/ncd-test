<aside
  class="
    desktop:grid-col-fill
    desktop:padding-0
  "
>
  <div
    class="
      padding-y-4
      desktop:padding-y-0
      desktop:padding-x-6
    "
  >
    <h4
      class="
        border-bottom-05
        border-primary
        font-sans-md
        margin-0
        padding-y-1
        text-base-dark
        text-semibold
      "
      >
      {{ include.title }}
    </h4>
    <ul class="
      border-1px
      border-gray-10
      padding-2
      usa-list
      usa-list--unstyled
    "
    >
      {% for item in include.items limit:include.limit | 3 %}
      <li
        class="
          border-bottom-1px
          border-gray-5
          line-height-sans-2
          padding-y-1
          text-bold
        "
      >
        <a class="usa-link text-primary-vivid text-no-underline" href="{{site.baseurl}}{{item.url}}"
          >{{ item.title }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </div>
</aside>
