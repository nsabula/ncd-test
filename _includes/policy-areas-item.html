<li class="usa-collection__item border-0 grid-col-12 tablet:grid-col-6 desktop:grid-col-4 padding-top-0">
  <div class="usa-icon-list__icon">
    <svg class="usa-icon" aria-hidden="true" role="img">
      <use xlink:href="{{ include.image }}"></use>
    </svg>
  </div>
  <div class="usa-icon-list__content">
    <h3 class="usa-icon-list__title">
      <a href="{{ site.baseurl }}{{ include.url }}"> {{ include.title }} </a>
    </h3>
  </div>
</li>
