<div
  class="
    padding-bottom-5
    margin-top-4
    usa-prose
    border-bottom-05
    border-base-lightest
  "
>
  <h3>
    <a
      class="
        usa-link
        text-primary-vivid
        hover:text-primary-dark
        text-no-underline
        font-sans-lg
      "
      href="{{ site.baseurl }}{{ include.post.url }}"
    >
      {{ include.post.title }}
    </a>
  </h3>
  <div class="text-base margin-bottom-2">
    <div class="margin-top-neg-105">
      By
      <span class="text-bold">
        {{ include.post.author }}
      </span>
      Â·
      {{ include.post.date | date: '%B %d, %Y' }}
    </div>
  </div>
  <div>
    <!-- {% if include.post.image %} {% asset "{{ include.post.image }}"
    class="tablet:float-left tablet:width-1/3 padding-right-3
    padding-top-1" alt="{{ include.post.image_alt_text }}" %} {% endif %} -->

    <p class="font-serif-md text-base text-wrap">
      {% if post.excerpt %}
        {{ post.excerpt | strip_html | truncatewords: 80 }}
      {% else %}
        {{ post.content | strip_html | truncatewords: 80 }}
      {% endif %}
    </p>
  </div>
</div>
